<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to Rock - Paper - Scissor Game</h1>
      <div class="image-choice" id="Choice">
        <div class="rock" id="Rock">
          <img src="images/rock.png" alt="Rock" />
        </div>

        <div class="paper" id="Paper">
          <img src="images/paper.png" alt="rock" />
        </div>

        <div class="scissors" id="Scissors">
          <img src="images/scissors.png" alt="rock" />
        </div>
      </div>

      <div class="score">
        <div class="user-choice">
          <p id="UserChoice">0</p>
          <p>User Choice</p>
        </div>
        <div class="comp-choice">
          <p id="CompChoice">0</p>
          <p>Comp Choice</p>
        </div>
      </div>

        <div class="result">
            <p id="Result">Make your choice</p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
